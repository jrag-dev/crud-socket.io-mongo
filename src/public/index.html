<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Crud Socket.io</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
 
  <header class="header">
    <nav class="nav container">
      <div id="notification" class="notification animate__animated animate__fadeInRightBig"></div>
    </nav>
  </header>
  
  <h1 class="container">Crud Socket.io</h1>

  <div class="container  h-100">

    <div class="row mt-5  h-100">
      <div class="col-md-4">
        <form id="noteForm">
          <h4>Create New Note</h4>
          <input 
            type="text" 
            name="title" 
            id="title"
            class="form-control mb-3"
            placeholder="Title" 
            autofocus
          >
          <textarea 
            name="description" 
            id="description"
            class="form-control"
            placeholder="Description"
            rows="4"
          ></textarea>
      
          <button class="btn btn-dark mt-2 col-12 mx-auto">Send</button>
        </form>
      </div>
    
      <div class="col-md-8" id="notes"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="./main.js" type="module"></script>

</body>
</html>
